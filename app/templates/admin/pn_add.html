{% extends "admin/admin.html" %}

{% block content %}
<section class="content-header">
    <h1>数据管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 楼盘推广名管理</a></li>
        <li class="active">添加推广名</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加推广名</h3>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_name">预售许可证号</label>
                            <input type="text" class="form-control" placeholder="请输入预售许可证号！">
                        </div>
                        <div class="form-group">
                            <label for="input_name">项目备案名</label>
                            <input type="text" class="form-control" placeholder="请输入项目备案名！">
                        </div>
                        <div class="form-group">
                            <label for="input_name">项目推广名</label>
                            <input type="text" class="form-control" placeholder="请输入项目推广名！">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function () {
        $("#g-2").addClass("active");
        $("#g-2-1").addClass("active");
    });
</script>
{% endblock %}
